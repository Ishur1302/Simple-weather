<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (No API)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a1f44, #122d64, #1e3a8a);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0px 4px 30px rgba(0, 0, 255, 0.3);
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(10px); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0, 183, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #007bff, #0044cc);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0, 102, 255, 0.6);
        }

        button:hover {
            background: linear-gradient(135deg, #0044cc, #007bff);
            box-shadow: 0px 4px 25px rgba(0, 102, 255, 0.9);
            transform: scale(1.05);
        }

        .weather-info {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            width: 90px;
            margin: 15px 0;
            filter: drop-shadow(0px 4px 10px rgba(0, 183, 255, 0.6));
        }

        .info {
            font-size: 18px;
            margin: 5px 0;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
        }

        .neon {
            text-shadow: 0 0 10px #00bfff, 0 0 20px #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="neon">Weather App (No API)</h1>
        <button onclick="getWeather()">Get My Weather</button>

        <div class="weather-info" id="weatherBox">
            <h2 id="location"></h2>
            <img id="weatherIcon" class="icon">
            <p id="temperature" class="info"></p>
            <p id="description" class="info"></p>
        </div>
    </div>

    <script>
        function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showWeather, showError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function showWeather(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            const weatherData = [
                { temp: 28, desc: "‚òÄÔ∏è Sunny", icon: "https://openweathermap.org/img/wn/01d.png" },
                { temp: 22, desc: "üåßÔ∏è Rainy", icon: "https://openweathermap.org/img/wn/09d.png" },
                { temp: 15, desc: "‚òÅÔ∏è Cloudy", icon: "https://openweathermap.org/img/wn/03d.png" },
                { temp: 30, desc: "üå§Ô∏è Partly Cloudy", icon: "https://openweathermap.org/img/wn/02d.png" }
            ];

            const randomWeather = weatherData[Math.floor(Math.random() * weatherData.length)];

            document.getElementById("location").textContent = `Lat: ${latitude.toFixed(2)}, Lon: ${longitude.toFixed(2)}`;
            document.getElementById("temperature").textContent = `üå°Ô∏è ${randomWeather.temp}¬∞C`;
            document.getElementById("description").textContent = randomWeather.desc;
            document.getElementById("weatherIcon").src = randomWeather.icon;

            document.getElementById("weatherBox").style.display = "block";
        }

        function showError(error) {
            alert("Error getting location: " + error.message);
        }
    </script>

</body>
</html>
